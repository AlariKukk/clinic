<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'"> List of vets...</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vets:${vet}">
        <td th:text="${vets.id}"></td>
        <td th:text="${vets.firstName}"></td>
        <td th:text="${vets.lastName}"></td>
    </tr>
    </tbody>

</table>
</body>
</html>
